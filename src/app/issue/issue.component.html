<h1>Issue Details</h1>
<label>ID : </label> <span>{{issue.id}} | </span>
<label>Name : </label> <span>{{issue.name}} | </span>
<label>Time : </label> <span>{{issue.timestamp}} | </span>
<label>Status : </label> <span>{{issue.status}} | </span>
<label>Description : </label> <span>{{issue.description}} </span>
<button (click)="createIssue()" type="submit">New Issue</button>
